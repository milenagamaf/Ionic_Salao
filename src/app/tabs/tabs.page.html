<ion-header>
  <ion-toolbar>
    <ion-title>
      SalãoWeb
    </ion-title>
    <ion-chip slot="end" routerLink="/tabs/userEnter">
      <ion-avatar>
        <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
      <ion-label>User</ion-label>
    </ion-chip>
  </ion-toolbar>
</ion-header>

<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1">
      <ion-icon aria-hidden="true" name="pricetags-outline"></ion-icon>
      <ion-label>Promoções</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2">
      <ion-icon aria-hidden="true" name="book-outline"></ion-icon>
      <ion-label>Agenda</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-icon aria-hidden="true" name="call-outline"></ion-icon>
      <ion-label>Contatos</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
