<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>prodList</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">prodList</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <!-- <ion-item *ngFor="let prod of prods">
      {{prod.nome}}
    </ion-item> -->

    <ion-item-sliding *ngFor="let prod of prods">
      <ion-item-options side="start">
        <ion-item-option color="danger">Remover</ion-item-option>
      </ion-item-options>

      <ion-item>
        <ion-label>{{prod.nome}}</ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="editProd(prod._id)">Editar</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

</ion-content>
